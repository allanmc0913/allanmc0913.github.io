<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SI339 Exam 2</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<h1>Allan Chen</h1>

	<div class="row">
	  <div class="block"><img src="images/examPic.JPG" id="one" alt="colleen" width=400 height=400></div>
	  <div class="block"><img src="images/UMSI-logo.jpg" id="two" alt="umsi" width=400 height=400></div>

	<button id="hide">Hide image</button>
	<button id="show">Show image</button>
