<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<h1>Your name here</h1>

	<div class="row">
	  <div class="block one"><img src="images/examPic.JPG" alt="colleen" width=400 height=400></div>
	  <div class="block two"><img src="images/UMSI-logo.jpg" alt="umsi" width=400 height=400></div>
	</div>
	<button id="hide">Hide image</button>
	<button id="show">Show image</button>

<!-- JQuery -->
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("img").hide();
    });
    $("#show").click(function(){
        $("img").show();
    });
});
</script>


</body>
</html>
